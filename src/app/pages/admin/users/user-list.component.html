<div class="space-y-6">
  <!-- Page Header -->
  <div class="flex items-center justify-between">
    <div>
      <h1 class="text-2xl font-bold text-gray-900">Users</h1>
      <p class="mt-1 text-sm text-gray-500">Manage your users and their permissions.</p>
    </div>
    <app-button routerLink="/users/new" variant="primary">
      Add User
    </app-button>
  </div>

  <!-- Users Table -->
  <app-card>
    @if (loading()) {
      <div class="text-center py-8">
        <p class="text-gray-500">Loading users...</p>
      </div>
    } @else {
      <app-table
        [columns]="columns"
        [data]="users"
        [pagination]="true"
        [pageSize]="pageSize"
        [totalItems]="totalItems"
        [trackByFn]="trackByUserId"
        (sortChange)="onSortChange($event)"
        ariaLabel="Users table"
      />
    }
  </app-card>
</div>
