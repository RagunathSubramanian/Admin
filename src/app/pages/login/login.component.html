<div class="min-h-screen flex items-center justify-center bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-md w-full space-y-8">
    <div>
      <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
        Sign in to your account
      </h2>
      <p class="mt-2 text-center text-sm text-gray-600">
        Or
        <a href="#" class="font-medium text-primary-600 hover:text-primary-500">
          start your 14-day free trial
        </a>
      </p>
    </div>

    <app-card>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-6">
        @if (error()) {
          <div class="bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-lg text-sm" role="alert">
            {{ error() }}
          </div>
        }

        <app-form-field
          label="Email address"
          [required]="true"
          inputId="email"
          [error]="email?.touched && email?.invalid ? 'Please enter a valid email address' : undefined"
        >
          <input
            id="email"
            type="email"
            formControlName="email"
            autocomplete="email"
            class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-transparent"
            [class.border-red-500]="email?.touched && email?.invalid"
            aria-describedby="email-error"
          />
        </app-form-field>

        <app-form-field
          label="Password"
          [required]="true"
          inputId="password"
          [error]="password?.touched && password?.invalid ? 'Password must be at least 6 characters' : undefined"
        >
          <input
            id="password"
            type="password"
            formControlName="password"
            autocomplete="current-password"
            class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-transparent"
            [class.border-red-500]="password?.touched && password?.invalid"
            aria-describedby="password-error"
          />
        </app-form-field>

        <div class="flex items-center justify-between">
          <div class="flex items-center">
            <input
              id="remember-me"
              name="remember-me"
              type="checkbox"
              class="h-4 w-4 text-primary-600 focus:ring-primary-500 border-gray-300 rounded"
            />
            <label for="remember-me" class="ml-2 block text-sm text-gray-900">
              Remember me
            </label>
          </div>

          <div class="text-sm">
            <a href="#" class="font-medium text-primary-600 hover:text-primary-500">
              Forgot your password?
            </a>
          </div>
        </div>

        <div>
          <app-button
            type="submit"
            variant="primary"
            size="lg"
            [disabled]="isLoading()"
            [loading]="isLoading()"
            class="w-full"
            ariaLabel="Sign in"
          >
            Sign in
          </app-button>
        </div>
      </form>
    </app-card>
  </div>
</div>
